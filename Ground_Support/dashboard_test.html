<!DOCTYPE html>
<html>
<head>
    <title>Rocket Telemetry Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
     html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background: #0b0e14;
            color: #e6e6e6;
            font-family: Arial, sans-serif;
        }
        .page {
            display: grid;
            grid-template-rows: calc(100vh - 260px) 260px; 
            gap: 12px;
            padding: 12px;
            box-sizing: border-box;
            height: 100%;
        }
        .top {
            display: grid;
            grid-template-columns: 500px 1fr; 
            gap: 12px;
            align-items: stretch;
            min-height: 0; 
        }
       .readouts {
            background: linear-gradient(180deg,#0f1724,#0b0e14);
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;

            height: 100%;          
            overflow-y: auto;      
            overflow-x: hidden;    
        }
        .card {
            background: #111827;
            padding: 15px;
            border-radius: 8px;
            text-align: center;  
        }
        .card .label {
            font-size: 11px;
            color: #bbb;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }
        .value {
            font-size: 28px;
            font-weight: bold;
        }
        .log {
            background: #020617;
            padding: 10px;
            height: 140px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 6px;
            margin-bottom: 20px;
        }
       .charts {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px;
        }
        .chart-container {
        background: #020617;
        border-radius: 8px;
        padding: 6px;
        height: 400px;  
        }
        .log {
            background: #020617;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            box-sizing: border-box;
            overflow: auto; 
            height: 100%;
            color: #cbd5e1;
            font-size: 13px;
            line-height: 1.35;
        }
        @media (max-width: 1200px) {
            .page { grid-template-rows: calc(100vh - 320px) 320px; }
            .top { grid-template-columns: 300px 1fr; }
            .value { font-size: 13px; }
        }
    </style>
</head>

<body>

<!-- Single Readouts -->
<div class="page">
        <div class="top">
            <!-- Left: compact readouts -->
            <div class="readouts" id="readoutsGrid">
                <div class="card"><div class="label">Pressure</div><div class="value" id="pressure">--</div></div>
                <div class="card"><div class="label">Temperature</div><div class="value" id="temperature">--</div></div>
                <div class="card"><div class="label">Altitude</div><div class="value" id="altitude">--</div></div>
                <div class="card"><div class="label">Battery</div><div class="value" id="battery">--</div></div>

                <div class="card"><div class="label">Pos X</div><div class="value" id="pos_x">--</div></div>
                <div class="card"><div class="label">Pos Y</div><div class="value" id="pos_y">--</div></div>
                <div class="card"><div class="label">Pos Z</div><div class="value" id="pos_z">--</div></div>
                <div class="card"><div class="label">Vel X</div><div class="value" id="vel_x">--</div></div>

                <div class="card"><div class="label">Vel Y</div><div class="value" id="vel_y">--</div></div>
                <div class="card"><div class="label">Vel Z</div><div class="value" id="vel_z">--</div></div>
                <div class="card"><div class="label">Theta</div><div class="value" id="theta">--</div></div>
                <div class="card"><div class="label">Phi</div><div class="value" id="phi">--</div></div>

                <div class="card"><div class="label">Quat W</div><div class="value" id="q_w">--</div></div>
                <div class="card"><div class="label">Quat X</div><div class="value" id="q_x">--</div></div>
                <div class="card"><div class="label">Quat Y</div><div class="value" id="q_y">--</div></div>
                <div class="card"><div class="label">Quat Z</div><div class="value" id="q_z">--</div></div>

                <div class="card"><div class="label">N₂O Valve</div><div class="value" id="n2o_valve">--</div></div>
                <div class="card"><div class="label">N₂ Valve</div><div class="value" id="n2_valve">--</div></div>
                <div class="card"><div class="label">Relief</div><div class="value" id="relief_valve">--</div></div>
                <div class="card"><div class="label">QD</div><div class="value" id="quick_disconnect">--</div></div>

                <div class="card" style="grid-column: span 2;"><div class="label">Clamshell</div><div class="value" id="clamshell">--</div></div>
            </div>

            <!-- Right: 2x2 charts -->
            <div class="charts">
                <div class="chart-container"><canvas id="altitudeChart"></canvas></div>
                <div class="chart-container"><canvas id="pressureChart"></canvas></div>
                <div class="chart-container"><canvas id="temperatureChart"></canvas></div>
                <div class="chart-container"><canvas id="batteryChart"></canvas></div>
            </div>
        </div>
    
        <!-- Bottom: telemetry log -->
        <div class="log" id="telemetryLog"></div>
    </div>

<script>
const MAX_POINTS = 30;
let labels = [];

let altitudeData = [];
let pressureData = [];
let temperatureData = [];
let batteryData = [];

function createChart(canvasId, label, dataArray) {
    const ctx = document.getElementById(canvasId).getContext("2d");
    return new Chart(ctx, {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: dataArray,
                borderWidth: 1,
                tension: 0.2,
                pointRadius: 0
            }]
        },
       options: {
            responsive: true,
            maintainAspectRatio: false,  
            animation: false,
            plugins: {
                legend: {
                    labels: { color: "#aaa", font: { size: 11 } }
                }
            },
            scales: {
                x: {
                    ticks: { color: "#aaa", maxTicksLimit: 6 },
                    grid: { color: "transparent" }
                },
                y: {
                    ticks: { color: "#aaa" },
                    grid: { color: "rgba(255,255,255,0.03)" }
                }
            },
            interaction: { intersect: false, mode: 'index' }
        }
    });
}
const altitudeChart = createChart("altitudeChart", "Altitude (m)", altitudeData);
const pressureChart = createChart("pressureChart", "Pressure (bar)", pressureData);
const temperatureChart = createChart("temperatureChart", "Temperature (°C)", temperatureData);
const batteryChart = createChart("batteryChart", "Battery Voltage (V)", batteryData);

async function updateTelemetry() {
    const res = await fetch("/telemetry");
    const data = await res.json();

    // Single readouts
    document.getElementById("pressure").innerText = data.pressure + " bar";
    document.getElementById("temperature").innerText = data.temperature + " °C";
    document.getElementById("altitude").innerText = data.altitude + " m";
    document.getElementById("battery").innerText = data.battery + " V";
    document.getElementById("pos_x").innerText = data.pos_x;
    document.getElementById("pos_y").innerText = data.pos_y;
    document.getElementById("pos_z").innerText = data.pos_z;
    document.getElementById("vel_x").innerText = data.vel_x + " m/s";
    document.getElementById("vel_y").innerText = data.vel_y + " m/s";
    document.getElementById("vel_z").innerText = data.vel_z + " m/s";
    document.getElementById("theta").innerText = data.theta + " °";
    document.getElementById("phi").innerText = data.phi + " °";
    document.getElementById("q_w").innerText = data.q_w;
    document.getElementById("q_x").innerText = data.q_x;
    document.getElementById("q_y").innerText = data.q_y;
    document.getElementById("q_z").innerText = data.q_z;
    document.getElementById("n2o_valve").innerText = data.n2o_valve_state ? "Open" : "Closed";
    document.getElementById("n2_valve").innerText = data.n2_valve_state ? "Open" : "Closed";
    document.getElementById("relief_valve").innerText = data.relief_valve_state ? "Open" : "Closed";
    document.getElementById("quick_disconnect").innerText = data.quick_disconnect_state ? "Engaged" : "Disengaged";
    document.getElementById("clamshell").innerText = data.clamshell_state ? "Open" : "Closed";
    
    // Continuous log
    const log = document.getElementById("telemetryLog");
    log.innerHTML += `[${data.timestamp}] `
        + `P=${data.pressure} `
        + `T=${data.temperature} `
        + `Alt=${data.altitude} `
        + `Bat=${data.battery}<br>`;
    log.scrollTop = log.scrollHeight;

    // Time axis
    labels.push(data.timestamp);
    altitudeData.push(data.altitude);
    pressureData.push(data.pressure);
    temperatureData.push(data.temperature);
    batteryData.push(data.battery);

    if (labels.length > MAX_POINTS) {
        labels.shift();
        altitudeData.shift();
        pressureData.shift();
        temperatureData.shift();
        batteryData.shift();
    }

    altitudeChart.update();
    pressureChart.update();
    temperatureChart.update();
    batteryChart.update();
}

setInterval(updateTelemetry, 50);
</script>

</body>
</html>
